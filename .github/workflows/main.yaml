name: CI

on:
    push:
        branches:
            - "main"
    pull_request:
        branches:
            - "main"

    workflow_dispatch:

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.40.0
      name: Spellcheck
      with:
        task_name: Markdown
